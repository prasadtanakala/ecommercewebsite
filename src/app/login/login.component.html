<div class="container">
  <div class="card w-50 mt-5 design">
      <form [formGroup]="loginform">
          <h3 class="text-center">Login Page</h3>
          <div>
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Enter your email"/>
              <div class="text-danger" *ngIf="loginform.get('email').touched && loginform.get('email').invalid || submited && loginform.get('email').invalid">
                  <div *ngIf="loginform.get('email').errors.required">Please enter email</div>
                  <div *ngIf="loginform.get('email').errors.pattern">Invalid email address</div>
              </div>
              <div *ngIf="wrongEmail" class="text-danger">Wrong email address</div>
          </div>
          <div>
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Enter your password"/>
              <div class="text-danger" *ngIf="loginform.get('password').touched && loginform.get('password').invalid || submited && loginform.get('password').invalid">
                  <div *ngIf="loginform.get('password').errors.required">Please enter password</div>
                  <div *ngIf="loginform.get('password').errors.minlength">Password must be at least 6 characters</div>
              </div>
              <div *ngIf="wrongPassword" class="text-danger">Wrong password</div>
          </div>
          <button (click)="loginformfunctonality()" class="btn btn-primary mt-4 w-100">Login</button>
          <div class="mt-3 text-center">
              <span class="text-info">If you don't have an account, please register.</span>
              <a [routerLink]="['/register']" routerLinkActive="router-link-active">Register</a>
          </div>
      </form>
  </div>
</div>
